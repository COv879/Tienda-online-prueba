<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio de Tienda Online de ITNOVAI</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="my-4">Prueba de Tienda Online</h1>
    <div class="search-bar mb-4">
      <input type="text" id="searchQuery" class="form-control" placeholder="Buscar productos...">
      <button id="searchButton" class="btn btn-primary mt-2">Buscar</button>
      <button id="clearButton" class="btn btn-secondary mt-2">Limpiar</button>
    </div>
    <div id="searchResults" class="row"></div>
    <div id="productsContainer" class="row"></div> <!-- Contenedor para los productos -->
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
